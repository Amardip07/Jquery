<!DOCTYPE html>
<html>
<head>
  <title>Simple Mobile Website</title>

  <!-- jQuery and jQuery Mobile CDN Links -->
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

<!-- Home Page -->
<div data-role="page" id="home">
  <div data-role="header">
    <h1>Home</h1>
  </div>

  <div data-role="content">
    <p>Welcome to our Mobile Website!</p>
    <a href="#about" data-role="button">About Us</a>
    <a href="#contact" data-role="button">Contact Us</a>
  </div>

  <div data-role="footer">
    <h4>Footer Text</h4>
  </div>
</div>

<!-- About Page -->
<div data-role="page" id="about">
  <div data-role="header">
    <h1>About</h1>
  </div>

  <div data-role="content">
    <p>We create awesome mobile websites using jQuery Mobile!</p>
    <a href="#home" data-role="button">Back to Home</a>
  </div>

  <div data-role="footer">
    <h4>Footer Text</h4>
  </div>
</div>

<!-- Contact Page -->
<div data-role="page" id="contact">
  <div data-role="header">
    <h1>Contact</h1>
  </div>

  <div data-role="content">
    <form>
      <label for="name">Name:</label>
      <input type="text" name="name" id="name">

      <label for="email">Email:</label>
      <input type="email" name="email" id="email">

      <input type="submit" value="Submit">
    </form>
    <a href="#home" data-role="button">Back to Home</a>
  </div>

  <div data-role="footer">
    <h4>Footer Text</h4>
  </div>
</div>

</body>
</html>
